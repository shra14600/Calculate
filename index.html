<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/js/bootstrap.js">
    <title>Document</title>
</head>
<body>
    <section class="d-flex flex-column justify-content-center align-items-center">
        <div class="row mt-5">
            <div class="col-6">
                <div class="card align-content-center">
                    <div class="card-header text-center">
                        <h1>Calculator</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="card-body">
                                <input type="text" id="A" placeholder="0" class="text-center form-control">
                            </div>
                            <div class="card-body">
                                <input type="text" id="B" placeholder="0" class="text-center form-control">
                            </div>
                            <div class="d-flex gap-5 justify-content-center mt-5">
                                <button class="btn btn-outline-primary" id="plus" value="+" onclick="sum()">+</button>
                                <button class="btn btn-outline-primary" id="minus" value="-" onclick="minus()">-</button>
                                <button class="btn btn-outline-primary" id="multi" value="*" onclick="multi()">*</button>
                                <button class="btn btn-outline-primary" id="divide" value="/" onclick="divide()">/</button>
                                <button class="btn btn-outline-primary" id="percent" value="%" onclick="percent()">%</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="text" id="res" class="text-center">
                    </div>
                </div>
            </div>
        </div> 
    </section>
    
    <script src="cal.js"></script>
</body>
</html>
